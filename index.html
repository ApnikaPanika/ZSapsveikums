<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f1787c, #ebb5a7);
            overflow: hidden;
        }

        .card {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #e63946;
            margin-bottom: 20px;
        }

        .santa {
            position: relative;
            width: 150px;
            height: 200px;
            margin: 0 auto;
        }

        /* Head */
        .head {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #f4c2c2;
            border-radius: 50%;
            top: 30px;
            left: 25px;
        }

        /* Hat */
        .hat {
            position: absolute;
            width: 120px;
            height: 60px;
            background: #e63946;
            border-radius: 50% 50% 0 0;
            top: 0;
            left: 15px;
        }

        .hat::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .hat-brim {
            position: absolute;
            width: 140px;
            height: 20px;
            background: white;
            border-radius: 10px;
            top: 40px;
            left: 5px;
        }

        /* Beard */
        .beard {
            position: absolute;
            width: 120px;
            height: 80px;
            background: white;
            border-radius: 50% 50% 60% 60%;
            bottom: 10px;
            left: 15px;
        }

        .beard::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 50px;
            background: white;
            border-radius: 50%;
            bottom: -15px;
            left: 20px;
        }

        /* Mustache */
        .mustache {
            position: absolute;
            width: 70px;
            height: 30px;
            background: white;
            border-radius: 20px;
            bottom: 40px;
            left: 40px;
            box-shadow: 0 0 0 8px #f4c2c2;
        }

        .mustache::before,
        .mustache::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 15px;
            background: white;
            border-radius: 15px;
            top: -10px;
        }

        .mustache::before {
            left: -20px;
            transform: rotate(-30deg);
        }

        .mustache::after {
            right: -20px;
            transform: rotate(30deg);
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            top: 60px;
        }

        .eye.left {
            left: 40px;
        }

        .eye.right {
            right: 40px;
        }

        /* Nose */
        .nose {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #e25656;
            border-radius: 50%;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Smile */
        .smile {
            position: absolute;
            width: 60px;
            height: 30px;
            border: 3px solid #f08080;
            border-radius: 50%;
            border-top: none;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #e63946;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #b71c1c;
        }

        /* Snowflake styles */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5em;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 0.8;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0.1;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="title">Merry Christmas!</div>
        <div class="santa">
            <div class="hat">
                <div class="hat-brim"></div>
            </div>
            <div class="head"></div>
            <div class="beard"></div>
            <div class="mustache"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="smile"></div>
        </div>
    </div>

    <script>
        function playMusic() {
            const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); // Christmas music URL
            audio.play();
        }

        // Create snowflakes
        function createSnowflakes() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerText = 'â„';

            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflakes, 100);
    </script>
</body>

</html>
